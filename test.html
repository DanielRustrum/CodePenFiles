<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./import.js"></script>
    <title>Document</title>
    <style>
        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 50px;
        }

        .profile {
            height: 100px;
            border-radius: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="images"></div>
    <script data-module-loader></script>
    <script>
        async function main() {
            const images = await CPEC.import("images", dev=true)
            const doms = await CPEC.import("dom", dev=true)
            
            const image_urls = images.getRandomAssetArray("profiles", 50)
            const image_container = document.querySelector("#images")

            const fragment = doms.listToElement(
                image_urls, 
                image_data => doms.createElement(`img.profile[src="${image_data.url}"]`)
            )
                
            image_container.appendChild(fragment)
        }

        main()
    </script>
</body>
</html>
